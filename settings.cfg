[Main]
sampleFreq=15 	; Sample frequency (seconds)
redPin=10       ; Set to 0 to disable
greenPin=22     ; Set to 0 to disable
successLED = all    ; all = flash green LED on each successful sample, first = flash green LED only on FIRST successful sample
failLED = constant  ; all = flash red LED on each failed sample, first = flash red LED only on FIRST failed sample, constant = light red LED continuously on first error
printErrors = True  ; Print a message to screen when an output error is noted (regardless of what output plugins are enabled / disabled)
bootstart = False ; Set to True for sampling to start automatically after the Pi boots (i.e. headless / battery / field mode)
operator = Mr. A. Quality ; Name of operator setting up the run.
